apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: test-container
          image: nginx:stable
          ports:
            - containerPort: {{ .Values.containerPortNumber }}
              name: {{ .Values.containerPortName }}
              protocol: TCP
